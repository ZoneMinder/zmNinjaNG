name: Build macOS Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'zmNg-*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Sync version from package.json
        run: node scripts/sync-version.js

      - name: Build Tauri app (macOS)
        working-directory: ./app
        run: npm run tauri:build

      - name: Rename macOS artifacts
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#zmNg-}"
          mkdir -p dist/macos

          # Tauri creates files like zmNg_0.0.2_aarch64.dmg or zmNg_0.0.2_x64.dmg
          for dmg in app/src-tauri/target/release/bundle/dmg/*.dmg; do
            if [ -f "$dmg" ]; then
              filename=$(basename "$dmg")
              # Extract architecture from filename
              if [[ "$filename" =~ aarch64 ]]; then
                arch="aarch64"
              elif [[ "$filename" =~ x64 ]]; then
                arch="x64"
              else
                arch="universal"
              fi
              cp "$dmg" "dist/macos/zmNg-${VERSION}-macos-${arch}.dmg"
            fi
          done

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-macos-dmg-${{ github.event.inputs.version || github.ref_name }}
          path: dist/macos/*.dmg
          retention-days: 30

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/zmNg-')
        with:
            files: |
              dist/macos/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
