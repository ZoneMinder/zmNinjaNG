name: Create Release

on:
  push:
    tags:
      - 'zmNg-*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog with git-cliff
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: /tmp/git-cliff-changelog.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Prepare release notes
        run: |
          # Add header and separator, then append install notes
          echo -e "## ðŸ“‹ Changelog\n" > /tmp/changelog.md
          cat /tmp/git-cliff-changelog.md >> /tmp/changelog.md
          echo -e "\n---\n" >> /tmp/changelog.md
          cat .github/workflows/_RELEASE_NOTE_INSERT.md >> /tmp/changelog.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CURRENT_TAG="${{ github.ref_name }}"

          # Check if release already exists
          if gh release view "$CURRENT_TAG" >/dev/null 2>&1; then
            echo "Release $CURRENT_TAG already exists, updating notes"
            gh release edit "$CURRENT_TAG" --notes-file /tmp/changelog.md
          else
            echo "Creating release $CURRENT_TAG"
            gh release create "$CURRENT_TAG" \
              --title "$CURRENT_TAG" \
              --notes-file /tmp/changelog.md \
              --draft=false \
              --prerelease=false
          fi

          echo "âœ… Release $CURRENT_TAG created with changelog"
