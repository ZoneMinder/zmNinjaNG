name: Tests

on:
  release:
    types: [published]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run unit tests
        working-directory: ./app
        run: npm run test:unit

      - name: Generate coverage report
        working-directory: ./app
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./app/coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check E2E secrets
        id: e2e-secrets
        run: |
          if [ -n "${{ secrets.ZM_HOST_1 }}" ] && [ -n "${{ secrets.ZM_USER_1 }}" ] && [ -n "${{ secrets.ZM_PASSWORD_1 }}" ]; then
            echo "has_secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_secrets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.e2e-secrets.outputs.has_secrets == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        if: steps.e2e-secrets.outputs.has_secrets == 'true'
        working-directory: ./app
        run: npm ci

      - name: Install Playwright browsers
        if: steps.e2e-secrets.outputs.has_secrets == 'true'
        working-directory: ./app
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        if: steps.e2e-secrets.outputs.has_secrets == 'true'
        working-directory: ./app
        env:
          ZM_HOST_1: ${{ secrets.ZM_HOST_1 }}
          ZM_USER_1: ${{ secrets.ZM_USER_1 }}
          ZM_PASSWORD_1: ${{ secrets.ZM_PASSWORD_1 }}
        run: npm run test:e2e
