name: Build iOS

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'zmNg-*'

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build web app
        working-directory: ./app
        run: npm run build

      - name: Sync Capacitor iOS
        working-directory: ./app
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ./app/ios/App
        run: pod install

      - name: Build iOS archive (no codesign)
        working-directory: ./app/ios/App
        run: |
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ${{ runner.temp }}/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -destination "generic/platform=iOS" \
            -quiet

      - name: Rename artifact
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#zmNg-}"
          mkdir -p dist/ios
          cp -R "${{ runner.temp }}/App.xcarchive" "dist/ios/zmNg-${VERSION}-ios.xcarchive"

      - name: Upload xcarchive artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-ios-xcarchive-${{ github.event.inputs.version || github.ref_name }}
          path: dist/ios/*.xcarchive
          retention-days: 30
