name: Build Windows Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'zmNg-*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Sync version from package.json
        run: node scripts/sync-version.js

      - name: Build Tauri app (Windows)
        working-directory: ./app
        run: npm run tauri:build

      - name: Rename Windows artifacts
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#zmNg-}"
          mkdir -p dist/windows

          # Rename MSI files
          for msi in app/src-tauri/target/release/bundle/msi/*.msi; do
            if [ -f "$msi" ]; then
              cp "$msi" "dist/windows/zmNg-${VERSION}-windows-x64.msi"
            fi
          done

          # Rename NSIS installers
          for exe in app/src-tauri/target/release/bundle/nsis/*.exe; do
            if [ -f "$exe" ]; then
              cp "$exe" "dist/windows/zmNg-${VERSION}-windows-x64-setup.exe"
            fi
          done

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-windows-${{ github.event.inputs.version || github.ref_name }}
          path: dist/windows/*
          retention-days: 30

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/zmNg-')
        with:
          files: |
            dist/windows/*.msi
            dist/windows/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
