name: Build Linux AMD64 Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'zmNg-*'

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Sync version from package.json
        run: node scripts/sync-version.js

      - name: Build Tauri app (Linux amd64)
        working-directory: ./app
        run: npm run tauri:build

      - name: Rename Linux AMD64 artifacts
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#zmNg-}"
          mkdir -p dist/linux-amd64

          # Rename AppImage
          for appimage in app/src-tauri/target/release/bundle/appimage/*.AppImage; do
            if [ -f "$appimage" ]; then
              cp "$appimage" "dist/linux-amd64/zmNg-${VERSION}-linux-amd64.AppImage"
            fi
          done

          # Rename DEB
          for deb in app/src-tauri/target/release/bundle/deb/*.deb; do
            if [ -f "$deb" ]; then
              cp "$deb" "dist/linux-amd64/zmNg-${VERSION}-linux-amd64.deb"
            fi
          done

          # Rename RPM
          for rpm in app/src-tauri/target/release/bundle/rpm/*.rpm; do
            if [ -f "$rpm" ]; then
              cp "$rpm" "dist/linux-amd64/zmNg-${VERSION}-linux-amd64.rpm"
            fi
          done

      - name: Upload Linux AMD64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zmNg-linux-amd64-${{ github.event.inputs.version || github.ref_name }}
          path: dist/linux-amd64/*
          retention-days: 30

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/zmNg-')
        with:
          files: |
            dist/linux-amd64/*.AppImage
            dist/linux-amd64/*.deb
            dist/linux-amd64/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
