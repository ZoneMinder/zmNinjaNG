# git-cliff configuration
# https://git-cliff.org/docs/configuration

[remote.github]
owner = "pliablepixels"
repo = "zmNg"

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""

# Template for the changelog body (inspired by git-cliff's own changelog)
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% macro print_commit(commit) -%}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
        {% if commit.breaking %}[**breaking**] {% endif %}\
        {{ commit.message | upper_first }} - \
        ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))\
{% endmacro -%}

{% if version %}\
    {% if previous.version %}\
        ## [{{ version }}]({{ self::remote_url() }}/compare/{{ previous.version }}..{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
        ## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
    ## [unreleased]
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits
| filter(attribute="scope")
| sort(attribute="scope") %}
    {{ self::print_commit(commit=commit) }}
{%- endfor %}
{% for commit in commits %}
    {%- if not commit.scope -%}
        {{ self::print_commit(commit=commit) }}
    {% endif -%}
{% endfor -%}
{% endfor %}
"""

# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

# Remove leading and trailing whitespace
trim = true

# Render even when there are no releases
render_always = true

# Postprocessors
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/pliablepixels/zmNg" },
]

[git]
# Parse conventional commits
conventional_commits = true
# Include non-conventional commits (like "ver bump")
filter_unconventional = false
# Process each line of a commit as an individual commit
split_commits = false
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Preprocessors to linkify issue references
commit_preprocessors = [
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))" },
]
# Commit parsers for categorization (ordering via HTML comments for proper sorting)
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->âœ¨ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^refactor", group = "<!-- 2 -->â™»ï¸ Refactor" },
  { message = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
  { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { message = "^style", group = "<!-- 5 -->ğŸ’… Styling" },
  { message = "^test", group = "<!-- 6 -->âœ… Tests" },
  { message = "^chore|^ci|^build", group = "<!-- 7 -->ğŸ”§ Miscellaneous" },
  { message = "^revert", group = "<!-- 8 -->â—€ï¸ Revert" },
  { message = ".*", group = "<!-- 9 -->ğŸ“ Other" },
]
# Exclude commits that are not matched by any commit parser
filter_commits = false
# Tag pattern (zmNg-X.Y.Z format)
tag_pattern = "zmNg-.*"
# Sort commits by newest first (like git-cliff does)
sort_commits = "newest"
