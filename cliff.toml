# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
## ğŸ“‹ Changelog\n
"""
# Template for the changelog body
body = """
{% if version %}\
    ### {{ version }}
{% else %}\
    ### Unreleased
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}\
- {{ commit.message | upper_first }} ({{ commit.id | truncate(length=7, end="") }})
{% endfor %}
{% endfor %}
"""
# Template for the changelog footer
footer = """
{% if previous.version %}\
**[View detailed changelog](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/compare/{{ previous.version }}...{{ version }})**
{% endif %}\
"""
# Remove leading and trailing whitespace
trim = true
# Render body even when there are no releases to process
render_always = true

[git]
# Parse conventional commits
conventional_commits = true
# Filter out non-conventional commits (set to false to include all)
filter_unconventional = false
# Process each line of a commit as an individual commit
split_commits = false
# Protect breaking changes from being skipped
protect_breaking_commits = false
# Commit parsers for categorization
commit_parsers = [
    { message = "^feat", group = "âœ¨ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^docs", group = "ğŸ“š Documentation" },
    { message = "^test", group = "âœ… Tests" },
    { message = "^refactor", group = "â™»ï¸ Code Refactoring" },
    { message = "^chore", group = "ğŸ”§ Chores" },
    { message = "^style", group = "ğŸ’… Styling" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^ci", group = "ğŸ”§ Chores" },
    { message = "^build", group = "ğŸ”§ Chores" },
    { message = ".*", group = "ğŸ“ Other Changes" },
]
# Exclude commits that are not matched by any commit parser
filter_commits = false
# Tag pattern (our tags are zmNg-X.Y.Z format)
tag_pattern = "zmNg-.*"
# Sort commits by oldest first
sort_commits = "oldest"

[remote.github]
owner = "pliablepixels"
repo = "zmNg"
